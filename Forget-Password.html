<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script> 

<script src="https://www.gstatic.com/firebasejs/8.9.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.2/firebase-auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
    /* Add custom CSS here */
    /* For example, custom styling for the form */
    body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
    form {
        border: 3px solid white;
            background-color:#b3abd0;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
  <form class="border border-light p-4 shadow-lg rounded" >
    <h2 class="mb-3" style="font-weight: bold;">Forgot Your Password?</h2>
    <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
    
    <div class="form-group">
      <label for="inputEmail" style="font-weight: bold;">Email address</label>
      <input type="email" class="form-control" id="e-mail" placeholder="Enter your email" required>
    </div>
    <br>
    <button type="submit" id="resetpass" class="btn btn-primary btn-block">Reset Password</button>
    <br>
    <div class="text-center mt-3">
      <a href="LOGIN-PAGE.html" style="font-weight: bold;color: blue" class="anker">Back to Login</a>
  </div>
  </form>
</div>
</div>
</div>

<!-- Bootstrap JS (Optional, for certain components like dropdowns, modals, etc.) -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDhk_8bhmMUo2pclKIksTpbVgftyB_IFRY",
    authDomain: "register1-45164.firebaseapp.com",
    databaseURL: "https://register1-45164-default-rtdb.firebaseio.com",
    projectId: "register1-45164",
    storageBucket: "register1-45164.appspot.com",
    messagingSenderId: "614555310804",
    appId: "1:614555310804:web:47e87fd212f77b6b0db941"
  };

  firebase.initializeApp(firebaseConfig);
var auth = firebase.auth();
const resetpass = document.getElementById("resetpass");
resetpass.addEventListener('click', e => {
  e.preventDefault(); // Prevent the default form submission
  const email = document.getElementById('e-mail').value;
  auth.sendPasswordResetEmail(email)
    .then(function() {
      alert('Password reset email sent. Please check your inbox.');
      document.getElementById('e-mail').value='';
    })
    .catch(function(error) {
      alert('Error sending password reset email.');
      console.error(error);
    });
});

</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>
</html>
